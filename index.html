<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/cb6c074b0b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mobile-container">
      <form id="search-form">
        <input
          type="text"
          placeholder="Search a recipe . . ."
          autofocus="on"
          autocomplete="off"
          id="input-el"
        />
        <button type="submit" id="seaarch" id="button-el">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div class="fav-container">
        <h3>favorite Meals</h3>
        <ul class="fav-meals"></ul>
      </div>

      <div class="meals" id="meals-box">
        <div class="popup-container hidden" id="meal-popup">
          <div class="popup">
            <div class="meal-info" id="meal-info">
              <button id="close-popup" class="close-popup">
                <i class="fas fa-times"></i>
              </button>

              <h3 id="mealname" class="meal-name"></h3>

              <div class="img-box">
                <img id="popup-img" />
              </div>

              <div class="ingredients-box">
                <h2>Ingredients</h2>
                <ul id="ingredients-el"></ul>
              </div>

              <div class="instructions-box">
                <h2>instructions</h2>
                <p id="instructions-el"></p>
              </div>

              <div class="video-box">
                <iframe
                  width="100%"
                  height="100%"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
